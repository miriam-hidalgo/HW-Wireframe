<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Easier-Layout</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <header class="container">
            <h1 class="header__title">header</h1>        
        </header>

        <nav class="container">
            <div class="nav__title">nav</div>
        </nav>        

        <main class="container row">          
            <section class="hero col">
                <h1 class="hero__title">section</h1>
                <article class="hero__article">
                    <h1 class="hero__title--light">article</h1>
                    <p class="hero__text">h1, h2, h3</p>
                    <p class="hero__text">p</p>
                </article>
            </section>
            <aside class="sidebar col">
                <h1 class="aside__title">aside</h1>
            </aside>        
        </main>
        
        <footer class="container">
            <div class="footer__title">footer</div>          
        </footer>
    </body>
</html>
